<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card__container">
        <div class="card__top top">
          <img class="top-img" src="img/illustration-article.svg" alt="Picture blog preview card">
        </div>

        <div class="card__main-block ">
          <p class="card__name name name__card--color"><span>Learning</span>
          </p>
          <p class="card__data">Published 21 Dec 2023</p>
          <p class="card__topic "><a href="#cardt">HTML &amp; CSS foundations</a></p><!-- Ссылка -->
          <p class="card__info"> These languages are the backbone of every website, defining structure,
            content, and presentation.</p>
        </div>

        <div class="card__footer footer">
          <div class="footer__publication">
            <img class="avatar" src="img/image-avatar.webp" alt="Avatar">
            <div class="footer__name">Greg Hooper</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
